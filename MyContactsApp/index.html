<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link href="reset.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">

    <script src="dom.js"></script>  
    <script src="script.js"></script>
</head>

<body>
    <section class="mainWrapper">
        <div class="header__form">
            <h2>Contacts App</h2>

            <form id="formNewUser">
                <div class="firstName">
                    <label for="firstNameLabel">First name</label>
                    <input type="text" id="firstNameLabel" placeholder="Maks" value="Maks">
                </div>

                <div class="email">
                    <label for="emailLabel">Email</label>
                    <input type="email" id="emailLabel" placeholder="user@gmail.com" value="user@gmail.com">
                </div>

                <div class="address">
                    <label for="addressLabel">Address</label>
                    <input type="text" id="addressLabel" placeholder="Minsk, st.Kosmonavtov 26/1" value="Minsk, st.Kosmonavtov 26/1">
                </div>

                <div class="phone">
                    <label for="phoneLabel">Phone namber</label>
                    <input type="tel" id="phoneLabel" placeholder="+375 29 123 22 33" value="+375 29 123 22 33">
                </div>

                <p class="buttons__form">
                <button class="submit">Submit</button>
                <button class="clear">Clear</button>
                </p> 
            </form> 
        </div>
    </section>
    
 </body>
</html>
